<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketing Agency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
        }
        header {
            text-align: center;
            padding: 50px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .section {
            padding: 60px 20px;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }
        .services, .portfolio, .contact {
            background: #fff;
            margin: 20px 0;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }
        .contact input, .contact textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact button {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Grow Your Brand with Us</h1>
        <p>Your trusted digital marketing partner</p>
    </header>
    
    <div class="section services">
        <h2>Our Services</h2>
        <p>Social Media Marketing, Content Creation, Branding & Strategy</p>
    </div>
    
    <div class="section portfolio">
        <h2>Our Work</h2>
        <p>Check out our successful campaigns and case studies.</p>
    </div>
    
    <div class="section contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
